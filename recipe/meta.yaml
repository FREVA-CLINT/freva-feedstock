{% set python_min = "3.9" %}
{% set name = "freva" %}
{% set version = "2410.0.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/freva-{{ version }}.tar.gz
  sha256: 1d49bda8c7999a5b81f146f87a7ba82774f7004f50ed44791504471723af130c

build:
  entry_points:
    - freva = freva.cli:main
    - freva-databrowser = freva.cli.databrowser:main
    - freva-esgf = freva.cli.esgf:main
    - freva-history = freva.cli.history:main
    - freva-plugin = freva.cli.plugin:main
    - freva-user-data = freva.cli.user_data:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >={{ python_min }}
    - appdirs
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - appdirs
    - gitpython
    - dask-core
    - django
    - humanize
    - ffmpeg
    - git
    - h5netcdf
    - lazy_import
    - mysql-client <9
    - metadata-inspector
    - netcdf4
    - numpy
    - pymysql
    - pandas
    - pandoc
    - pillow
    - pypdf2 !=2.10.1
    - requests
    - rich
    - setuptools
    - toml
    - toolz
    - typing_extensions
    - xarray

test:
  imports:
    - evaluation_system
    - freva
  commands:
    - pip check
    - freva --help
    - freva-databrowser --help
    - freva-esgf --help
    - freva-history --help
    - freva-plugin --help
    - freva-user-data --help
  requires:
    - pip

about:
  summary: Free Evaluation and Analysis Framework (Freva)
  home: https://github.com/FREVA-CLINT/freva
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - antarcticrainforest
    - mo-dkrz
